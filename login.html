<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - CittaFun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style/main.css"> <!-- Tambahkan main.css untuk tema -->
  <link rel="stylesheet" href="style/auth.css">

  <!-- Favicon untuk Browser (ICO) -->
  <link rel="icon" type="image/x-icon" href="assets/ico16px.ico" sizes="16x16">
  <link rel="icon" type="image/x-icon" href="assets/ico32px.ico" sizes="32x32">
  <link rel="icon" type="image/x-icon" href="assets/ico48px.ico" sizes="48x48">
  <link rel="icon" type="image/x-icon" href="assets/ico64px.ico" sizes="64x64">
  <link rel="icon" type="image/x-icon" href="assets/ico128px.ico" sizes="128x128">
  <link rel="icon" type="image/x-icon" href="assets/ico256px.ico" sizes="256x256">

  <!-- Apple Touch Icons untuk iOS -->
  <link rel="apple-touch-icon" sizes="57x57" href="assets/ios57px.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/ios76px.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/ios120px.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/ios152px.png">
  <link rel="apple-touch-icon" sizes="167x167" href="assets/ios167px.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/ios180px.png">

  <!-- Adaptive Icons untuk Android -->
  <link rel="icon" type="image/png" sizes="48x48" href="assets/aos48px.png">
  <link rel="icon" type="image/png" sizes="72x72" href="assets/aos72px.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/aos96px.png">
  <link rel="icon" type="image/png" sizes="144x144" href="assets/aos144px.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/aos192px.png">
  <link rel="icon" type="image/png" sizes="512x512" href="assets/aos512px.png">

  <!-- Fallback untuk kompatibilitas -->
  <link rel="icon" type="image/x-icon" href="assets/ico256px.ico">
</head>
<body>
  <div class="login-container">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h2>
      <span class="black">Masuk ke </span>
      <span class="blue" id="citta-login">Citta</span><span class="orange" id="fun-login">Fun</span>
    </h2>
    <div class="policy-check">
      <div class="policy-item">
        <input type="checkbox" id="privacy-check">
        <label for="privacy-check">
          Saya setuju dengan <a href="privacy.html" target="_blank">Kebijakan Privasi</a>
        </label>
      </div>
      <div class="policy-item">
        <input type="checkbox" id="terms-check">
        <label for="terms-check">
          Saya setuju dengan <a href="terms.html" target="_blank">Syarat &amp; Ketentuan</a>
        </label>
      </div>
    </div>
    <button id="google-login" class="google-btn" disabled>Masuk dengan Google</button>
  </div>
  <script src="js/auth.js" type="module"></script>
  <script src="js/ui.js"></script> <!-- Tambahkan ui.js untuk tema -->
  <script>
    const privacyCheck = document.getElementById("privacy-check");
    const termsCheck = document.getElementById("terms-check");
    const loginBtn = document.getElementById("google-login");
    function toggleLoginBtn() {
      loginBtn.disabled = !(privacyCheck.checked && termsCheck.checked);
    }
    privacyCheck.addEventListener("change", toggleLoginBtn);
    termsCheck.addEventListener("change", toggleLoginBtn);
  </script>
</body>
</html>
