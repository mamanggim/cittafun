<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - CittaFun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style/auth.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="login-container">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h2>
      <span class="black">Masuk ke </span>
      <span class="blue">Citta</span><span class="orange">Fun</span>
    </h2>

    <div class="policy-check">
      <div class="policy-item">
        <input type="checkbox" id="privacy-check">
        <label for="privacy-check">
          Saya setuju dengan <a href="privacy.html" target="_blank">Kebijakan Privasi</a>
        </label>
      </div>
      <div class="policy-item">
        <input type="checkbox" id="terms-check">
        <label for="terms-check">
          Saya setuju dengan <a href="terms.html" target="_blank">Syarat &amp; Ketentuan</a>
        </label>
      </div>
    </div>

    <button id="google-login" class="google-btn" disabled>Login dengan Google</button>
  </div>

  <script src="js/auth.js"></script>
  <script>
    const privacyCheck = document.getElementById("privacy-check");
    const termsCheck = document.getElementById("terms-check");
    const loginBtn = document.getElementById("google-login");

    function toggleLoginBtn() {
      loginBtn.disabled = !(privacyCheck.checked && termsCheck.checked);
    }

    privacyCheck.addEventListener("change", toggleLoginBtn);
    termsCheck.addEventListener("change", toggleLoginBtn);
  </script>
</body>
</html>
