<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="CittaFun icon">
  <!-- rounded square background -->
  <rect x="0" y="0" width="1024" height="1024" rx="170" ry="170" fill="#3B82F6"/>
  <!-- thick orange "C" made with circle stroke -->
  <circle cx="512" cy="512" r="300" fill="none" stroke="#F97316" stroke-width="160" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- mask right side to create opening in the C (simple overlay match background) -->
  <rect x="650" y="300" width="400" height="424" fill="#3B82F6" rx="30"/>
  <!-- eyes -->
  <circle cx="430" cy="458" r="34" fill="#FFFFFF"/>
  <circle cx="594" cy="458" r="34" fill="#FFFFFF"/>
  <!-- smile -->
  <path d="M400 600 Q512 700 624 600" stroke="#FFFFFF" stroke-width="48" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
